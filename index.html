  <body>

    <div class="container">
      <button class="btn incr" data-id="1">INCREASE</button>

      <button class="btn incr" data-id="2">INCREASE</button>

        <span class="count-2">0</span>

      <button class="btn incr" data-id="3">INCREASE</button>

        <span class="count-3">0</span>
      </h1>

    </div>
  </body>
</html>
